<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="liulucyoo">
    <!-- 移动端适配头部 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>2048小游戏</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="counting">
        <h2>2048小游戏</h2>
        游戏分数：<span id="countingResult">0</span>
        <button onclick="newGame()">重新开始</button>
    </div>
    <div id="game">

            <div class="block" id="b1"></div>
            <div class="block" id="b2"></div>
            <div class="block" id="b3"></div>
            <div class="block" id="b4"></div>
        </div>
        <div id="row2">
            <div class="block" id="b5"></div>
            <div class="block" id="b6"></div>
            <div class="block" id="b7"></div>
            <div class="block" id="b8"></div>
        </div>
        <div id="row3">
            <div class="block" id="b9"></div>
            <div class="block" id="b10"></div>
            <div class="block" id="b11"></div>
            <div class="block" id="b12"></div>
        </div>
        <div id="row4">
            <div class="block" id="b13"></div>
            <div class="block" id="b14"></div>
            <div class="block" id="b15"></div>
            <div class="block" id="b16"></div>
        </div>
    </div>  
<script src="js/script.js"></script> 
</body>
</html>
