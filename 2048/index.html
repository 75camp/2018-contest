<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="liulucyoo">
	<title>2048小游戏</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="container">
	<header>
		<strong>2048游戏</strong>
		<button>New Game</button>
			<p>SCORE:<span>0</span></p>
	</header>
	<div class="box" id="wrap">
		<div class="block grid-0"></div>
		<div class="block grid-1" ></div>
		<div class="block grid-2" ></div>
		<div class="block grid-3"></div>

		<div class="block grid-4"></div>
		<div class="block grid-5"></div>
		<div class="block grid-6"></div>
		<div class="block grid-7"></div>

		<div class="block grid-8"></div>
		<div class="block grid-9"></div>
		<div class="block grid-10"></div>
		<div class="block grid-11"></div>

		<div class="block grid-12"></div>
		<div class="block grid-13"></div>
		<div class="block grid-14"></div>
		<div class="block grid-15"></div>
	</div>
	<footer></footer>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
